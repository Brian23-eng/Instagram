{% extends 'profile/base.html' %} {% load bootstrap3 %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <h4>Edit account for {{user.username| capitalize}}</h4>
        <div class="col-md-7">
            <form action="{% url 'editProfile' %" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {% bootstrap_form form %}
                <input type="submit" class="btn btn-secondary" value="Update">
            </form>
        </div>
    </div>
    <hr>
    <footer>
        <h4 class="text-center copy">&copy; branTech</h4>
    </footer>
</div>
{% endblock %}
