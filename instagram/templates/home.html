{% extends 'base.html' %} {% block content %}
<div class="container top">
    <div class="row text-center">
        <div class="col-md-12">
            {% for image in images %}
            <div class="images">
                <div style="margin-top: 20px;margin-bottom: 10px;">
                    <div>
                        <a href="{% url 'profile' username=image.profile.username %}">{{image.profile.username }}</a>
                    </div>
                    <hr>
                    <hr>
                    <div>
                        <img src="{{image.image.url}}" class=" img img-responsive img-thumbnail" style="height: 400px; width:500px; margin-bottom: 10px; padding: 10px;" data-toggle="modal" data-target="#{{image.id}}"><br><br>
                        <p class="card-text"> Caption ~ {{image.caption|safe}} </p>
                        <ul class=" list-inline home-text">
                            <li class="list-inline-item">
                                Like <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i>
                            </li>
                            <li class="list-inline-item">
                                Comment <a href="{% url 'singleImage' image_id=image.id %}"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <p>Posted At {{ image.posted}}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <h2>No images now. Try later after uploading some</h2>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
